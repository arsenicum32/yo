<body>

<div class="flipbook-viewport">
	<div class="container">
		<div class="flipbook" id="flipbook" >
		</div>
	</div>
</div>

<div class="flip-control">
    <a href="#" id="prev"> ⟵ </a>
    <a href="#" id="next"> ⟶ </a>
</div>

<div id='percent'>first page</div>


<script type="text/javascript">


$.urlParam = function (name) {
    var results = new RegExp('[\?&]' + name + '=([^&#]*)')
                      .exec(window.location.href);

    return results  ? results[1] : undefined;
}

var bookname = $.urlParam('book') || 'gameoflight'; //'pages';

function s(i){
		if(i>99){
			return i;
		}
		if(i>9){
			return '0'+i;
		}else{
			return '00'+i;
		}
}

for(var i=1;i< 101; i++){

	var it = i == 0 ? '': i;

	it = bookname + '-' + s(i);

	$('#flipbook').append(`<div style="background-image:url(/${bookname}/${it}.jpg)" />`)
}


function loadApp() {

	// Create the flipbook

	var size = window.innerWidth *.8 // 595

	var oTurn = $('.flipbook').turn({
			// Width

			width:  1654 / 2,  //size*2 /2,

			// Height

			height: 2339 / 4 ,//size /2,

			// Elevation

			elevation: 50,

			// Enable gradients

			gradients: true,

			// Auto center this flipbook

			autoCenter:  true
	});

	oTurn.bind("turned", function(event, page, pageObject) {
		$('#percent').html(
			page  + ' of ' + oTurn.turn("data").totalPages
		)
	})
	// .bind("last", function(event) {
	// 	prompt("Email me this book!");
	// })

	$(window).on('resize', function(){
		oTurn.turn("resize")
	})


	$('body').on('keypress', function(e){

		switch (e.keyCode) {
			case 97:
				oTurn.turn("previous");
				break;
				case 102:
          oTurn.turn("next");
					break;
					case 32:
						oTurn.turn("next");
						break;
		}

	})


	$("#prev").click(function(e){
    e.preventDefault();
    oTurn.turn("previous");
	});

	$("#next").click(function(e){
	    e.preventDefault();
	    oTurn.turn("next");
	});


}


$(document).ready(loadApp)

</script>

</body>
